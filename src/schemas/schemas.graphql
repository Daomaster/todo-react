type Query {
    todos: [Todo!]
    users: [User!]!
    user(userId: ID!): User!
    login(email: String!, password: String!): AuthData!
}

type Mutation {
    createUser(userInput: UserInput): AuthData!
}

type Todo {
    _id: String!
    description: String!
    user: User!
}

type User {
    _id: ID!
    username: String!
    password: String
}

type AuthData {
    userId: ID!
    token: String!
    tokenExpiration: Int!
}

input UserInput {
    username: String!
    password: String!
}
